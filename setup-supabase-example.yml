# ============================================
# EXAMPLE WITH ENVIRONMENT VARIABLES
# More secure approach - set these as environment variables
# ============================================
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${SUPABASE_HOST}:6543/postgres?sslmode=require&currentSchema=${SUPABASE_SCHEMA}
    username: ${SUPABASE_USER}
    password: ${SUPABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: ${SUPABASE_SCHEMA}

# Environment variables to set:
# SUPABASE_HOST=your-project-ref.supabase.co
# SUPABASE_USER=postgres.your-project-ref
# SUPABASE_PASSWORD=your-password
# SUPABASE_SCHEMA=scholarspace_users (or scholarspace_institutions, scholarspace_courses)


