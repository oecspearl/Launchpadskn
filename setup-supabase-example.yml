# Example Supabase Configuration Files
# Copy these configurations to your respective application.yml files
# Replace [YOUR-PROJECT-REF] and [YOUR-PASSWORD] with your actual Supabase credentials

# ============================================
# USER SERVICE - application.yml
# File: user-service/src/main/resources/application.yml
# ============================================
# Replace the datasource section with:
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://[YOUR-PROJECT-REF].supabase.co:6543/postgres?sslmode=require&currentSchema=scholarspace_users
    username: postgres.[YOUR-PROJECT-REF]
    password: [YOUR-PASSWORD]
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: scholarspace_users
        format_sql: true

