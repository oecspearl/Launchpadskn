<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Green Background (Top Left) -->
  <path d="M0 0 L900 0 L0 600 Z" fill="#009639"/>
  
  <!-- Red Background (Bottom Right) -->
  <path d="M0 600 L900 600 L900 0 Z" fill="#CE1126"/>
  
  <!-- Diagonal Stripe (Yellow Borders + Black Center) -->
  <!-- Yellow Border (Background for Black) -->
  <line x1="0" y1="600" x2="900" y2="0" stroke="#FCD116" stroke-width="200" stroke-linecap="butt" />
  
  <!-- Black Stripe -->
  <line x1="0" y1="600" x2="900" y2="0" stroke="#000000" stroke-width="150" stroke-linecap="butt" />
  
  <!-- Stars -->
  <!-- Star 1 -->
  <g transform="translate(300, 400) rotate(-33.69)">
     <polygon points="0,-35 9,-9 36,-9 14,7 22,33 0,18 -22,33 -14,7 -36,-9 -9,-9" fill="#FFFFFF" />
  </g>
  
  <!-- Star 2 -->
  <g transform="translate(600, 200) rotate(-33.69)">
     <polygon points="0,-35 9,-9 36,-9 14,7 22,33 0,18 -22,33 -14,7 -36,-9 -9,-9" fill="#FFFFFF" />
  </g>
</svg>
